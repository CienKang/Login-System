<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login System Via Firebase</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header>
        <h2>This is a test Project To Check How To make a Login System Using</h2>
        <div class="heading-firebase">
            <img src="../assets/firebase-icon.png">
            <span>FireBase</span>
        </div>
    </header>
    <div id="login_div" class="main-div">
        <div>
            <p>For Sign-Up:</p>
            <span>Password Should be of min length 6</span>
            <span>Password Should be of max length 12</span>
            <span>Password Should contain atleast one Lowercase and Uppercase Alphabet</span>
            <span>Password Should contain atleast one Special Character</span>
        </div>
        <input type="email" placeholder="Email..." id="email_field">
        <input type="password" placeholder="Password..." id="password_field">
        <input type="password" placeholder="Confirm Password..." id="password_field">
        <button onclick="setUp()">Sign Up for Account</button>
    </div>
</body>
